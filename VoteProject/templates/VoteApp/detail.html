{% extends 'base.html' %} {% block content %}
<a class="btn btn-secondary btn-sm mb-3" href="{% url 'index' %}"
  >Back To Polls</a
>
<h1 class="text-center mb-3">{{ specific_question.question }}</h1>

{% if error_message %}
<p class="alert alert-danger">
  <strong>{{ error_message }}</strong>
</p>
{% endif %}

<form action="{% url 'vote' specific_question.id %}" method="post">
  {% csrf_token %} {% for choice in specific_question.choice_set.all %}
  <div class="form-check">
    <input
      type="radio"
      name="choice"
      class="form-check-input"
      id="choice{{ forloop.counter }}"
      value="{{ choice.id }}"
    />
    <label for="choice{{ forloop.counter }}">{{ choice.choice }}</label>
  </div>
  {% endfor %}
  <input
    type="submit"
    value="Vote"
    class="btn btn-success btn-lg btn-block mt-4"
  />
</form>
{% endblock %}
