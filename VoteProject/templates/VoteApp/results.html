{% extends 'base.html' %}
{% block content %}
<h1 class="mb-5 text-center">{{ specific_question.question }}</h1>

<ul class="list-group mb-5">
	{% for choice in specific_question.choice_set.all %}
	<li class="list-group-item">
		{{ choice.choice }}  <span class="badge badge-success float-right">{{ choice.votes }} vote{{ choice.votes | pluralize }}</span>
	</li>
	{% endfor %}
</ul>

<a class="btn btn-secondary" href="{% url 'VoteApp:index' %}">Back To Polls</a>
<a class="btn btn-dark" href="{% url 'VoteApp:detail' specific_question.id %}">Vote again?</a>
{% endblock %}
