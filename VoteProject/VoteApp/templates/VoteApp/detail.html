{% extends 'VoteApp/base.html' %} {% block content %}



{% if error_message %}
<p class="alert alert-danger">
  <strong>{{ error_message }}</strong>
</p>
{% endif %}
<h1 class="mb-5 mt-3 text-center text-white ">{{ specific_question.question }}</h1>
<form action="{% url 'vote' specific_question.id %}" method="post">
  {% csrf_token %}
  {% for choice in specific_question.choice_set.all %}
  <div class="form-check">
    <input type="radio" name="choice" class="form-check-input" id="choice{{ forloop.counter }}"
      value="{{ choice.id }}" />
    <label class='text-white' for="choice{{ forloop.counter }}">{{ choice.choice }}</label>
  </div>
  {% endfor %}
  <input type="submit" value="Vote" class="btn btn-lg btn-block mt-4 text-white border border-white" />
</form>
{% endblock %}
